{% extends "index.html" %}

{% block title %}
Makale
{% endblock %}

{% block body %}

{% if article %}
<h4>{{ article.title }}</h4>
<hr>
<small>Yazar : {{ article.author }}</small>
<hr>
<small>Eklendiği Tarih : {{ article.created_date }}</small>
<hr>
{{ article.content | safe}}
{% else %}
<div class = "alert alert-warning">
    Böyle bir makale bulunmuyor...
</div>
{% endif %}

{% endblock body %}
